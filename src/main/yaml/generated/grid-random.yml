incarnation: protelis
launcher:
  type: SingleRunSwingUI
  parameters: {graphics: effects/random.json}
network-model:
  type: ConnectWithinDistance
  parameters: [0.5]
deployments:
  type: Grid
  parameters: [-5, -5, 5, 5, 0.25, 0.25, 0.1, 0.1]
  programs:
  - time-distribution: 1
    program: |
      def aFunction() = 1 aFunction() * self.nextRandomDouble()
  - {program: send}
